name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout repository
      uses: actions/checkout@v3

    - name: âš™ï¸ Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: ğŸ“‚ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ğŸ”¬ Smoke test import
      run: |
        python -c "import app; print('âœ… app imported successfully')"

    - name: ğŸ§ª Run pytest (if tests folder exists)
      if: ${{ exists('tests') }}
      run: |
        pip install pytest
        pytest --maxfail=1 --disable-warnings -q

    - name: ğŸ³ Build Docker image (if Dockerfile exists)
      if: ${{ exists('Dockerfile') }}
      run: |
        docker build -t airbnb-predictor:ci-test .
